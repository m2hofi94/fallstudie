<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1 class="page-header">Profil Editieren</h1>
        <a href="#" editable-text="updatedUser.email">{{ user.email || 'empty' }}</a>
        <alert data-ng-show="result.message" close="result.message=''">
			<p>{{result.message}}</p>
		</alert>
        <form data-ng-submit="update()">
            <div class="form-group">
                <label>Titel:</label>
                <div class="dropdown">
                <select class="btn btn-default" data-ng-model="updatedUser.title" ng-options="title.value as title.name for title in titles"></select>
                </div>
            </div>
            <div class="form-group">
                <label>E-Mail:</label>
                <input class="form-control" type="email" data-ng-model="updatedUser.email" ng-required= "true"/>
            </div>
            <div class="form-group">
                <label>Vorname:</label>
                <input class="form-control" type="text" data-ng-model="updatedUser.firstName" ng-required= "true"/>
            </div>
            <div class="form-group">
                <label>Nachname:</label>
                <input class="form-control" type="text" data-ng-model="updatedUser.lastName" ng-required= "true"/>
            </div>
            <div class="form-group">
                <label>Passwort &auml;ndern:</label>
                <input class="form-control" type="password" placeholder="Passwort" data-ng-model="updatedUser.passwordToChange"/>
            </div>
            <div class="form-group">
                <label>Passwort best&auml;tigen:</label>
                <input class="form-control" type="password" placeholder="Passwort best&auml;tigen" data-ng-model="passwordCheck" />
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit"  value="Speichern" >&Auml;nderungen speichern</button>
            </div>
        </form>
        <div class="form group">
                <button class="btn btn-primary" type="submit" value="Entfernen" ng-click="deleteUser()" >Account l&ouml;schen</button>
        </div>
    </div>
</div>
