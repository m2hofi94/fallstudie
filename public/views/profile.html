<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1 class="page-header">Profil Editieren</h1>
        <alert data-ng-show="result.message" close="result.message=''">
			<p>{{result.message}}</p>
		</alert>
        <form data-ng-submit="update()">
            <div class="form-group">
                <label>Titel:</label>
                <div class="dropdown">
                    <select class="btn btn-default" data-ng-model="updatedUser.title" ng-options="title.value as title.name for title in titles">
                        <option value="">Kein Titel</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>E-Mail:</label>
                <input class="form-control" maxlength="100" type="email" data-ng-model="updatedUser.email" ng-required= "true"/>
            </div>
            <div class="form-group">
                <label>Vorname:</label>
                <input class="form-control" maxlength="100" type="text" data-ng-model="updatedUser.firstName" ng-required= "true"/>
            </div>
            <div class="form-group">
                <label>Nachname:</label>
                <input class="form-control" maxlength="100" type="text" data-ng-model="updatedUser.lastName" ng-required= "true"/>
            </div>
            <div class="form-group">
                <label>Passwort &auml;ndern:</label>
                <input class="form-control" maxlength="100" type="password" placeholder="Neues Passwort" data-ng-model="updatedUser.passwordToChange"/>
            </div>
            <div class="form-group">
                <label>Passwort best&auml;tigen:</label>
                <input class="form-control" maxlength="100" type="password" placeholder="Neues Passwort wiederholen" data-ng-model="passwordCheck" />
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block" maxlength="100" type="submit"  value="Speichern" >&Auml;nderungen speichern</button>
            </div>
        </form>
        <div class="form group">
                <button class="btn btn-danger btn-block" type="submit" value="Entfernen" ng-click="deleteUser()" >Account l&ouml;schen</button>
        </div>
    </div>
</div>
