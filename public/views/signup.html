<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1 class="page-header">Signup</h1>
        <alert data-ng-show="result.message" close="result.message=''">
			<p>{{result.message}}</p>
		</alert>
        <form data-ng-submit="signUp()">
            <div class="form-group">
                <label>Titel:</label>
                <div class="dropdown">
                    <select class="btn btn-default" ng-model="user.title" ng-options="title.value as title.name for title in titles">
                        <option value="">Kein Titel</option>
                    </select>
                </div>
            </div>
            <div class="form-group" >
                <label>E-Mail:</label>
                <input class="form-control" maxlength="100" type="email" placeholder="Geben Sie Ihre E-Mail-Adresse ein" data-ng-model="user.email" ng-required= "true"/>
            </div>
            <div class="form-group">
                <label>Vorname:</label>
                <input class="form-control" maxlength="100" type="text" placeholder="Geben Sie Ihren Vornamen ein" data-ng-model="user.firstName" ng-required= "true"/>
            </div>
            <div class="form-group">
                <label>Nachname:</label>
                <input class="form-control" maxlength="100" type="text" placeholder="Geben Sie Ihren Nachnamen ein" data-ng-model="user.lastName" ng-required= "true"/>
            </div>
            <div class="form-group">
                <label>Passwort:</label>
                <input class="form-control" maxlength="100" type="password" placeholder="Passwort" data-ng-model="user.password" ng-required= "true"/>
            </div>
            <div class="form-group">
                <label>Passwort best&auml;tigen:</label>
                <input class="form-control" maxlength="100" type="password" placeholder="Passwort best&auml;tigen" data-ng-model="passwordCheck" ng-required= "true"/>
            </div>
            <div class="form-group text-center">
                <span class="label label-default">Mit Ihrer Registrierung stimmen Sie unseren <a href="#/contact" target="_blank" style="color:#003bff">AGB</a> zu.</span>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"  value="Registrieren" >Registrieren</button>
            </div>
        </form>

    </div>
</div>
