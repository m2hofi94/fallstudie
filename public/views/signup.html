<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1 class="page-header">Signup</h1>

                <label>E-Mail:</label>
                <input class="form-control" type="email" placeholder="Geben Sie ihre e-Mail-Adresse ein" data-ng-model="user.email" />
            </div>

            </div>
            <div class="form-group">

            </div -->
            <div class="form-group">
                <label>Passwort:</label>
                <input class="form-control" type="password" placeholder="Passwort" data-ng-model="user.password" />
            </div>
            <div class="form-group">
                <label>Passwort best&auml;tigen:</label>
                <input class="form-control" type="password" placeholder="Passwort best&auml;tigen" data-ng-model="passwordCheck" />
            </div>

        </form>
    </div>
