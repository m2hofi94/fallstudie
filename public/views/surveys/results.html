<!-- is called after click on "Auswertung ansehen" in "Abgeschlossene Umfragen" -->

<div class="row col-md-10 col-md-offset-1">
    <h2 class="page-header">{{title}}</h2>
    <div ng-repeat="result in results" ng-hide="noAnswers">
        <div class="panel panel-default" style="padding:5px">
            <div>
                <label>{{result.title}}</label>
            </div>
            <span ng-switch on="result.type">
              <span ng-switch-when="Slider">
                  Es wurden {{countRatings}} Antworten abgegeben,<br />
                  Im Durchschnitt liegt der Wert bei  {{average}}.
              </span>
              <span ng-switch-when="TextArea">
                <div ng-repeat="answer in result.answers track by $index">
                    {{$index+1}}:&nbsp;{{answer}}
                </div>
              </span>
            </span>
        </div>
    </div>
    <div ng-show="noAnswers">
        Es tut uns leid, aber es wurden keine Antworten zu den Umfragen abgegeben
    </div>
    <button class="btn btn-default" data-ng-click="go('/home');">Zur&uuml;ck zur Startseite</button>
</div>
