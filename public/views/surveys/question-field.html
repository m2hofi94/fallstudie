<div class="panel panel-default" id="div1">
    <button class="btn btn-danger afs-corner-btn" data-ng-click="removeQuestion(field)"><i class="fa fa-trash-o fa-lg"></i></button>
    <form class="form-horizontal panel-body" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">Titel der Frage</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" data-ng-model="field.title" placeholder="Geben Sie ihre Frage ein"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Fragentyp</label>
        <div class="col-sm-10 dropdown">
        <select class="btn btn-default" data-ng-model="field.type" ng-options="option.type as option.value for option in options"></select>
        </div>
      </div>
    </form>
</div>
