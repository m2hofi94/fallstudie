<div class="panel panel-default" style="border:1px dotted black">
    <form class="form-horizontal panel-body" role="form">
    <div class="form-group">
        <div class="col-sm-10">
            <label>{{field.title}}</label>
        </div>
    </div>
    <div class="form-group" >
        <div class="col-sm-10 dropdown">
       <span ng-switch on="field.type">
              <span ng-switch-when="Slider">
                  Sehr Schlecht (0)  <rating ng-model="field.rate" max="10" style="width:100%"></rating> (10) Sehr gut
              </span>
              <span ng-switch-when="TextArea">
                <textarea rows="5" style="width:100%" ng-model="field.input"></textarea>
              </span>
        </span>
        </div>
      </div>
    </form>
</div>
