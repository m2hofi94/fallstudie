<div class="panel panel-default">
    <div class="panel-heading"><b>{{field.title}}   </b></div>
    <div class="panel-body">
       <span ng-switch on="field.type">
              <span ng-switch-when="Slider">
                  <rating class="fa-2x" ng-model="field.rate" max="10" style="color:#FFD755"></rating>
                  <!-- <p style="text-align:center;width:28%">^</p> -->
              </span>
              <span ng-switch-when="TextArea">
                <textarea class="form-control" rows="5" style="width:100%" ng-model="field.input"></textarea>

              </span>
        </span>
    </div>
</div>
